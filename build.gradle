/**
 *
 */
repositories {
    mavenCentral()
}

apply plugin: 'java'

version = '0.1.0'

slf4jApi.version = '1.7.21'

dependencies {
    compile 'org.slf4j:slf4j-api:${slf4jApi.version}'
    runtime 'org.slf4j:slf4j-simple:${slf4jApi.version}'
    compile "org.projectlombok:lombok:1.16.18"
    compile group: 'joda-time', name: 'joda-time', version: '2.9.3'

    testCompile 'junit:junit:4.12'
}
